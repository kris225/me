<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Karla&family=Lexend+Deca&display=swap" rel="stylesheet">

    <!-- My CSS -->
    <link href="../../static/styles/result-styles.css" rel="stylesheet">

    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/2111b5d31c.js" crossorigin="anonymous"></script>

    <!-- Text Animation -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>


    <title>Weather App</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">krishna's stuff</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
      <div class="navbar-nav">
        <a class="nav-link" aria-current="page" href="{{ url_for('home') }}">home</a>
        <a class="nav-link active" aria-current="page" href="{{ url_for('weather') }}">weather</a>
        <a class="nav-link" href="{{ url_for('about') }}">about me</a>
      </div>
    </div>
  </div>
</nav>

    <section id="result">
      <div class="container-fluid result">
        <div class="row">
          <div class="col-6 justify-content-end">
        <div class="row justify-content-end animate__animated animate__fadeInUp">
          <div class="col-6">
        <h3 style="font-size: 3rem" class="text-start weather-text">{{location}}</h3>
          </div>
        </div>
        <div class="row justify-content-end animate__animated animate__fadeInUp">
          <div class="col-6">
            <h3 style="font-size: 5rem" class="text-start weather-text">{{condition}}</h3>
            <h3 style="font-size: 2rem" class="text-start weather-text">{{ temp }} Â°C</h3>
          </div>
          </div>
          </div>
          <div class="col-6 text-start">
            <div class="row row-gap">
              <div class="col-6">
            <a class="button-30" role="button" href="{{ url_for('more_info') }}"><i class="fa-solid fa-plus"></i></a>
              </div>
            </div>
            <div class="row">
              <div class="col-6">
            <a class="button-30" role="button" href="{{ url_for('weather') }}"><i class="fa-solid fa-magnifying-glass"></i></a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>



    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

  </body>
</html>
